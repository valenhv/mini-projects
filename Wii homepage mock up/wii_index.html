<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles/main.css">
        <title>Wii</title>
    </head>

    <body>
        <header>
            <div class="hdr-logos">
                <img src="images/header/logo.gif" alt="Nintendo logo">
                <img src="images/header/wii_logo.gif" alt="Wii logo">
            </div>
            <div class="hdr-nav">
                <nav>
                    <img src="images/header/hdr_home.gif">
                    <img src="images/header/hdr_menu_top_on.gif">
                    <img src="images/header/hdr_menu3.gif">
                    <img src="images/header/hdr_menu4.gif">
                    <img src="images/header/hdr_menu5.gif">
                    <img src="images/header/hdr_menu6.gif">
                    <img src="images/header/hdr_menu8.gif">
                    <img src="images/header/gray_search.gif">
                </nav>
            </div>
        </header>

        <footer>
            <div class="ftr-years">
                <nav>
                    <img src="images/footer/years/btn_n_2009.gif">
                    <img src="images/footer/years/btn_n_2008.gif">
                    <img src="images/footer/years/btn_n_2007.gif">
                </nav>
            </div>
            <div class="cero">
                <img src="images/footer/buttons/btn_cero.gif">
            </div>
            <div class="ftr-nav">
                <nav>
                    <img src="images/footer/nav_left/fnav_top_hov.gif">
                    <img src="images/footer/nav_left/fnav_console.gif">
                    <img src="images/footer/nav_left/fnav_software.gif">
                    <img src="images/footer/nav_left/fnav_controllers.gif">
                    <img src="images/footer/nav_left/fnav_support.gif">
                </nav>
            </div>
            <div class="ftr-consoles-nav">
                <nav>
                    <img src="images/footer/copy_nintendo.gif">
                
                    <img src="images/footer/consoles/btn_footer_nintendo.gif">
                    <img src="images/footer/consoles/btn_footer_wiiu.gif">
                    <img src="images/footer/consoles/btn_footer_wii.gif">
                    <img src="images/footer/consoles/btn_footer_3ds.gif">
                    <img src="images/footer/consoles/btn_footer_ds.gif">
                </nav>
            </div>
        </footer>
    </body>
</html>
